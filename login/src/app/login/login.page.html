<ion-header>
  <ion-toolbar>
    <ion-title>Login Screen</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="flex-center">
  <ion-card>
    <ion-card-header>
      <ion-card-title color="success">Please LogIn your details</ion-card-title>
      <ion-card-subtitle>Card Subtitle</ion-card-subtitle>
    </ion-card-header>
  
    <ion-card-content>    
      <ion-item>
        <ion-label>Email input</ion-label>
        <ion-input type="email" placeholder="email@domain.com"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Password input</ion-label>
        <ion-input type="password" value="password"></ion-input>
      </ion-item>
      <ion-button color="dark" id="forgot">Forget Email</ion-button>
    </ion-card-content>
  </ion-card>
  </div>
</ion-content>
